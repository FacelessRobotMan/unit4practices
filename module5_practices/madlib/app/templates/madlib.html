{% extends 'root.html' %} {% block content %}

<form action="{% url 'madlib' %}" method="POST">
  {%csrf_token%} {{ form.as_p}}

  <button>submit</button>
</form>
{% if name is not None %}

<p>Date: {{ date }}</p>

<p>
  Please excuse {{ name }} who is far too {{ adjective }} to attend {{ noun }}
  class!
</p>

<p>Signed by: {{ signed }}</p>

{% endif %} {% endblock content %}
